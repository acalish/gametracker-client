<!DOCTYPE html>
<html>
    <head>
      <title>GameTracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

<nav id='navbar' class="navbar navbar-expand-lg navbar-light bg-light fixed-top d-none">
  <a class="navbar-brand">ðŸŽ² GameTracker ðŸŽ² </a>

    <!-- <span class="navbar-toggler-icon"></span> -->
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" id="show-games" href="#">Show Games</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="hide-games" href="#">Hide Games</a>
      </li>
    </ul>
      <ul class="nav navbar-nav ml-auto w-50 justify-content-end">
        <li class="nav-item">
          <a class="nav-link" id="change-pw" href="#">Change Password</a>

        <li class="nav-item">

      </ul>
  </div>

<h1 id='title'>ðŸŽ² GameTracker ðŸŽ²</h1>

<h3 id='auth-message'></h3>
<!-- sign up form -->
<div class="card bg-light mb-3 sign-up d-none">
  <div class="card-header">Create an account</div>
  <div class="card-body">
    <p class="sign-in-status"></p>
    <form id='sign-up'>
      <fieldset>
        <input type="email" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
        <button type="submit" class='btn'>Sign Up</button>
      </fieldset>
    </form>
    <p>Already have an account? <a id='sign-in-btn' href="#">Sign In</a></p>
  </div>
</div>


<!-- sign in form -->
<div class="card bg-light mb-3 sign-in">
  <div class="card-header">Already have an account? Sign in below</div>
    <div class="card-body">
    <form id='sign-in'>
        <div>
          <label>Email</label>
          <input type="email" name="credentials[email]" placeholder="Email">
        </div>
        <div>
          <label>Password</label>
          <input type="password" name="credentials[password]" placeholder="Password">
        </div>
        <button type="submit" class='btn'>Sign In</button>
    </form>
    <p>Need an account? <a id='sign-up-btn' href='#'>Register here</a></p>
  </div>
</div>


<div class="auth-actions">
  <form id='change-password' class='d-none'>
    <div class="form-group">
      <legend>Change Password</legend>
        <div>
          <input type="password" name="passwords[old]" placeholder="Old Password">
        </div>
        <div>
          <input type="password" name="passwords[new]" placeholder="New Password">
        </div>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>

    <h4 id='game-message' class='d-none'></h4>

    <div id='game' class='d-none'>
      <form id='create-game-form'>
        <div class="form-group">
            <legend>Create Game</legend>
            <div>
              <label>Name</label>
              <input type="text" name="game[name]" placeholder="game name">
            </div>
            <div>
              <label>Comment</label>
              <textarea class="form-control" name="game[comment]" placeholder="comment"></textarea>
            </div>
            <button type="submit">Create a Game</button>
        </div>
      </form>

      <form id='update-game' class="d-none">
        <div class="form-group">
          <legend>Update Game</legend>
            <div>
              <input id='update-name' type="text" name="game[name]" placeholder="game name">
            </div>
            <div>
              <textarea class="form-control" id='update-comment' name="game[comment]" placeholder="new comment"></textarea>
            </div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>


      <main>
        <div id="content" class="content"></div>
      </main>

    </body>
</html>
